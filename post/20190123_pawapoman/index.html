			<h1 class="entry-title" itemprop="headline">パワポマンメーカー</h1>
			<span class="entry-meta"><time itemprop="datePublished" datetime="2019-01-23">January 23, 2019</time></span>
			<section itemprop="entry-text">
				<p><a href="https://gigazine.net/news/20190120-clip-art-pawapoman/">提供終了したOfficeのクリップアートの豆人形を再現できる「パワポマンメーカー」</a>という朗報。</p>

<p><a href="https://www.itmedia.co.jp/news/articles/1412/02/news050.html">Microsoft、Officeの「クリップアート」提供を終了</a>から4年。取り敢えず、懐かしい。</p>

<p>Googleなどのイメージ検索や「いらすとや」に押されて出番は少なくなったとは言え、やはり<a href="https://ja.wikipedia.org/wiki/%E3%83%99%E3%82%AF%E3%82%BF%E5%BD%A2%E5%BC%8F">ベクタ形式</a>な画像が少ないのは不便なので、<a href="https://ja.wikipedia.org/wiki/Windows_Metafile">WMF</a>を<a href="https://ja.wikipedia.org/wiki/Scalable_Vector_Graphics">SVG</a>に変換して持っておきたいところだ。</p>
