				<p>毎年恒例、
<a href="http://www.tooka-ebisu.or.jp/">十日恵比須神社</a>
の正月大祭。</p>

<p><img src="images/2019/20190111_ebisu.jpg" alt="IMG_0936.JPGなど" />
 今年も何度か見送ったり出直したりして、結局最終日の出勤前に立ち寄り「残りえびす」に参戦。</p>

<p>福引きの授与品は
<a href="http://yano4413.github.io/bravotouring/post/20180110_ebisu">昨年</a>

<p>今年も商売繁盛、家内安全で！</p>
