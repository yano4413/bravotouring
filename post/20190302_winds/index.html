			<h1 class="entry-title" itemprop="headline">WINDS運用終了</h1>
			<span class="entry-meta"><time itemprop="datePublished" datetime="2019-03-02">March 02, 2019</time></span>
			<section itemprop="entry-text">
				<p><a href="https://www.itmedia.co.jp/news/articles/1903/02/news017.html">超高速インターネット衛星「きずな」運用終了</a>というニュース。</p>

<p>2008年2月23日にH-IIAロケット14号機によって打ち上げられた後、設計寿命の5年を超える11年の永きに渡って運用された事になる。</p>

<p>仕事上でも縁があった事もあり、&quot;きずな&quot;より&quot;WINDS&quot;の方が馴染み深いのだが、何はともあれ無事これ名馬、お疲れ様でした。</p>

<p>53バイト固定長パケットを扱う<a href="https://ja.wikipedia.org/wiki/Asynchronous_Transfer_Mode">ATM</a>プロトコルを採用したという事もあって何かにつけて気になっていたのだが、これで実運用の<a href="https://ja.wikipedia.org/wiki/Asynchronous_Transfer_Mode">ATM</a>網がまた一つ消える事になりそうだ。</p>
